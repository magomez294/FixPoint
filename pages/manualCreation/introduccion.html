<form action="../manualCreation/detalles.html" onsubmit="guardar()">
    
    <input id="imgPrincipal" type="file" accept="image/.jpeg, .jpg, .png">
    <div id="preview"></div>
    <script>
    function readURL(input) {
    if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      // Asignamos el atributo src a la tag de imagen
      $('#imagenmuestra').attr('src', e.target.result);
    }
    reader.readAsDataURL(input.files[0]);
  }
}

// El listener va asignado al input
$("#imagen").change(function() {
  readURL(this);
});
    </script>

    <div id="nomDispositivo">
        <label>Dispositivo</label>
        <input id="dispositivo" type="text" required>
    </div>

    <div id="parteReemplazada">
        <label>¿Qué parte estás reemplazando?</label>
        <input id="infoRemplazo" type="text" required>
    </div>

   <input type="submit" id="myButton" value="Siguiente">

</form>
